<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Recipe Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Recipe Explorer</h1>
    <div class="profile-container">
      <h2>Welcome, <span id="userName">Guest</span>!</h2>
    </div>
    <div class="top-container">
      <div class="search-section">
        <div class="search-form">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for recipes... (e.g., 'chicken', 'salad')"
          />
          <button onclick="searchRecipes()">Search</button>
        </div>
      </div>
    </div>
    <div class="results-container">
      <div class="loading" id="loading">Loading...</div>
      <div class="results-grid" id="resultsGrid"></div>
    </div>
    <div class="modal" id="recipeModal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
        <div class="tab-container">
          <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('details')">
              Recipe Details
            </button>
            <button class="tab-button" onclick="showTab('nutrition')">
              Nutrition Facts
            </button>
            <button class="tab-button" onclick="showTab('ingredients')">
              Ingredients
            </button>
            <button class="tab-button" onclick="showTab('directions')">
              Directions
            </button>
          </div>
          <div id="details" class="tab-content active"></div>
          <div id="nutrition" class="tab-content"></div>
          <div id="ingredients" class="tab-content"></div>
          <div id="directions" class="tab-content"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h2>Welcome!</h2>
        <p>Please enter your name:</p>
        <input type="text" id="usernameInput" placeholder="Your name" />
        <br /><br />
        <button onclick="saveUserName()">Save Name</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      window.onload = function () {
        var storedName = localStorage.getItem("username");
        if (!storedName) {
          document.getElementById("usernameModal").style.display = "block";
        } else {
          document.getElementById("userName").textContent = storedName;
        }
      };

      function saveUserName() {
        var username = document.getElementById("usernameInput").value.trim();
        if (username) {
          localStorage.setItem("username", username);
          document.getElementById("userName").textContent = username;
          document.getElementById("usernameModal").style.display = "none";
        } else {
          alert("Please enter a valid name.");
        }
      }
    </script>
  </body>
</html>
